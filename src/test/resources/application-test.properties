# Configura\u00E7\u00E3o do Banco H2 (Em mem\u00F3ria, apaga quando o teste acaba)
spring.datasource.url=jdbc:h2:mem:library_db_test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate cria as tabelas automaticamente baseadas nas suas Entidades
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Desativa o OpenInView para evitar problemas de transa\u00E7\u00E3o em testes
spring.jpa.open-in-view=false