# --- Banco de Dados: H2 (Em Mem\u00F3ria) ---
spring.datasource.url=jdbc:h2:mem:api_library_dev_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilita o console do H2 no navegador (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'create-drop': Apaga e recria o banco toda vez que voc\u00EA inicia o app (bom para testes)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Logs Detalhados ---
logging.level.br.com.management.api_library=DEBUG